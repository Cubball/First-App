<div class="flex w-full flex-col gap-3">
  <h2
    class="flex items-center justify-between border-b border-t border-gray-300 py-2 font-medium"
  >
    <span>{{ list.name }}</span>
    <span>
      {{ list.cards.length }}
      <button>
        <fa-icon [icon]="faEllipsisVertical" class="mx-3"></fa-icon>
      </button>
    </span>
  </h2>
  <button
    class="rounded-md border border-dashed border-gray-300 p-2 font-medium"
    (click)="onAddNewCardClick()"
  >
    <fa-icon [icon]="faPlus" class="mr-3"></fa-icon>
    Add new card
  </button>
  <div
    class="flex flex-col gap-3 overflow-y-auto"
    style="scrollbar-width: none"
  >
    <app-card *ngFor="let card of list.cards; trackBy: cardTrackBy" [card]="card"></app-card>
  </div>
</div>
