<div
  class="absolute left-0 top-0 h-screen w-screen bg-gray-400 bg-opacity-50 {{
    extraClasses
  }}"
  (click)="onClick(modal)"
>
  <dialog
    open
    (close)="onDialogClosed()"
    (click)="onDialogClick($event)"
    #modal
    class="relative m-0 bg-transparent"
  >
    <ng-content></ng-content>
  </dialog>
</div>
